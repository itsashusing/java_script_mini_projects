<div class="main my-4">
  <div [ngStyle]="{'background-color': mode ? 'white':'salmon'}" class="form">
   
    <label for="">Name</label>
    <input type="text" placeholder="Name" [(ngModel)]="name" />
    <label for="">Contact Number</label>
    <input type="text" placeholder="Contact Number" [(ngModel)]="phone" />
    <button (click)="submit()" type="submit" class="btn btn-success my-2">
      Submit
    </button>
  </div>
</div>
