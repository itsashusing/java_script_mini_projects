<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 class="heading">Focus on <span>Today</span></h1>
      <div class="container">
        <h2>
          Today <img class="sun" src="images/Sun.svg" alt="sun" srcset="" />
        </h2>
        <p class="progress-lable">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value"></div>
        </div>
        <p class="error">Please set all the 3 goals!</p>
        <div class="goal-container">
          <div class="goal-circle">
            <img class="tick" src="images/tick.svg" alt="" srcset="" />
          </div>
          <input type="text" id="first" placeholder="Add new goal..." />
        </div>
        <div class="goal-container">
          <div class="goal-circle">
            <img class="tick" src="images/tick.svg" alt="" srcset="" />
          </div>
          <input type="text" id="second" placeholder="Add new goal..." />
        </div>
        <div class="goal-container">
          <div class="goal-circle">
            <img class="tick" src="images/tick.svg" alt="" srcset="" />
          </div>
          <input type="text" id="third" placeholder="Add new goal..." />
        </div>
        <p class="slogan">“Move one step ahead, today!”</p>
        <p class="author">“Made with ❤️ by Ashutosh Singh”</p>
      </div>
    </main>
  </body>
</html>
