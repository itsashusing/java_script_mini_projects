<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="fonts/poppins.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>Foodie Hamburger</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="images/foodie hamburger logo.png" alt="" srcset="" />
    </div>
    <nav>
      <span class="close">&times;</span>
      <a href="#topPicks">Top Picks</a>
      <a href="#whopper">Whopper</a>
      <a href="#stunnerMenu">Stunner Menu</a>
      <a href="#newFooodie">New Foodie Collection</a>
      <a href="#dealOfTheDay">Deal of the Day</a>
    </nav>
    <div class="hamburger-menu-container">
      <div class="hamburger-menu">
        &#9776;
      </div>
    </div>
  </header>
  <main>
    <section class="img-section">
      <div class="img-container">
        <img src="images/Group 2.png" alt="" srcset="" />
      </div>
      <p>Well, You can’t resist anymore!</p>
    </section>
    <section id="topPicks" class="section">
      <h1>Top picks</h1>
      <div class="img-container">
        <img src="images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.png" alt="" srcset="" />
      </div>
    </section>
    <section id="whopper" class="section">
      <h1>Whopper</h1>
      <div class="img-container">
        <img src="images/enggal-mukti-48F-Uvx9wvw-unsplash 2.png" alt="" srcset="" />
      </div>
    </section>
    <section id="stunnerMenu" class="section">
      <h1>Stunner Menu</h1>
      <div class="img-container">
        <img src="images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png" alt="" srcset="" />
      </div>
    </section>
    <section id="newFooodie" class="section">
      <h1>New Foodie Collection</h1>
      <div class="img-container">
        <img src="images/john-fornander-VedLcUfLi74-unsplash 1.png" alt="" srcset="" />
      </div>
    </section>
    <section id="dealOfTheDay" class="section">
      <h1>Deal of the Day</h1>
      <div class="img-container">
        <img src="images/sk-CK6tjAIMJWM-unsplash (1) 1.png" alt="" srcset="" />
      </div>
    </section>
    <h3 class="go-to-top"><a href="">Go to Top</a></h3>
  </main>

  <footer>
    <p>Made with ❤️ by Ashutosh singh.</p>
  </footer>
</body>

</html>
